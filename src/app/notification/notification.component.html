<li *ngFor="let item of notifications">
    <a href="javascript:void(0);">
        <div class="icon-circle bg-light-green">
            <i class="material-icons">{{item.type}}</i>
        </div>
        <div class="menu-info">
            <h4>{{item.description}}</h4>
            <p>
                <i class="material-icons">access_time</i> {{item.date}}
            </p>
        </div>
    </a>
</li>
